<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <md-switch class="theme__switch"></md-switch>
      <div class="calculator">
        <md-outlined-text-field class="display" label="Calculate" value="">
        </md-outlined-text-field>
        <div class="calculator__buttons">
          <div class="buttons__row">
            <md-filled-button onclick="clearDisplay()">C</md-filled-button>
            <md-filled-tonal-button onclick="appendToDisplay('%')"
              >%</md-filled-tonal-button
            >
            <md-filled-tonal-button onclick="appendToDisplay('/')"
              >/</md-filled-tonal-button
            >
            <md-filled-tonal-button
              class="button__backspace"
              onclick="backspace()"
              >⌫</md-filled-tonal-button
            >
          </div>
          <div class="buttons__row">
            <md-elevated-button onclick="appendToDisplay('7')"
              >7</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('8')"
              >8</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('9')"
              >9</md-elevated-button
            >
            <md-filled-tonal-button onclick="appendToDisplay('*')"
              >*</md-filled-tonal-button
            >
          </div>
          <div class="buttons__row">
            <md-elevated-button onclick="appendToDisplay('4')"
              >4</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('5')"
              >5</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('6')"
              >6</md-elevated-button
            >
            <md-filled-tonal-button onclick="appendToDisplay('-')"
              >-</md-filled-tonal-button
            >
          </div>
          <div class="buttons__row">
            <md-elevated-button onclick="appendToDisplay('1')"
              >1</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('2')"
              >2</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('3')"
              >3</md-elevated-button
            >
            <md-filled-tonal-button onclick="appendToDisplay('+')"
              >+</md-filled-tonal-button
            >
          </div>
          <div class="buttons__row">
            <md-elevated-button onclick="power()">x²</md-elevated-button>
            <md-elevated-button onclick="appendToDisplay('0')"
              >0</md-elevated-button
            >
            <md-elevated-button onclick="appendToDisplay('.')"
              >.</md-elevated-button
            >
            <md-filled-button onclick="calculate()">=</md-filled-button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
